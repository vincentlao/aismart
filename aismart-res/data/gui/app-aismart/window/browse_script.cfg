#textdomain aismart-lib

[window]
	app="aismart"
	id="browse_script"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					[panel]
						bottom_margin=4
						definition="default"
						label="misc/black-background.png"
						top_margin=4
						[grid]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(statusbar_height)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[grid]
										[row]
											[column]
												[button]
													definition="node"
													id="cancel"
													text_color_tpl=1
												[/button]
											[/column]
											[column]
												grow_factor=1
												[label]
													definition="default"
													id="title"
													mtwusc=yes
													text_color_tpl=1
												[/label]
											[/column]
											[column]
												[button]
													definition="node"
													id="ok"
													text_color_tpl=1
												[/button]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[panel]
						definition="default"
						[grid]
							[row]
								grow_factor=1
								[column]
									grow_factor=1
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[scroll_panel]
										definition="default"
										height="(0)"
										horizontal_scrollbar_mode="never"
										[grid]
											[row]
												[column]
													horizontal_alignment="left"
													vertical_alignment="top"
													[label]
														definition="default"
														id="label"
														mtwusc=yes
														text_font_size=999
													[/label]
												[/column]
											[/row]
										[/grid]
									[/scroll_panel]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="left"
									[toggle_button]
										definition="default"
										id="agree"
										label=_"I have read and agreed to agreement"
										text_font_size=999
									[/toggle_button]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
