#textdomain aismart-lib

[window]
	app="aismart"
	id="tflite_attrs"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					[panel]
						bottom_margin=4
						definition="default"
						label="misc/black-background.png"
						top_margin=4
						[grid]
							[row]
								[column]
									horizontal_alignment="edge"
									[spacer]
										definition="default"
										height="(statusbar_height)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[grid]
										[row]
											[column]
												[button]
													definition="node"
													id="cancel"
													label=_"Net disk"
													text_color_tpl=1
												[/button]
											[/column]
											[column]
												grow_factor=1
												[button]
													definition="mtwusc"
													id="title"
													mtwusc=yes
													text_color_tpl=1
												[/button]
											[/column]
											[column]
												[spacer]
													definition="default"
													height="(36)"
													width="(48)"
												[/spacer]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[panel]
						definition="default"
						[grid]
							[row]
								grow_factor=1
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[scroll_text_box]
										definition="default"
										horizontal_scrollbar_mode="never"
										id="description"
									[/scroll_text_box]
								[/column]
							[/row]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(8)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[button]
										definition="option"
										id="state"
										label=_"State"
									[/button]
								[/column]
							[/row]
							[row]
								[column]
									[spacer]
										definition="default"
										width="(8)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[panel]
										definition="default"
										left_margin=0
										right_margin=0
										[grid]
											[row]
												[column]
													border="right"
													border_size=8
													[image]
														definition="default"
														height="(36)"
														label="misc/keyword.png"
														width="(36)"
													[/image]
												[/column]
												[column]
													grow_factor=1
													horizontal_alignment="left"
													[button]
														definition="mtwusc"
														id="keywords"
														mtwusc=yes
													[/button]
												[/column]
											[/row]
										[/grid]
									[/panel]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
