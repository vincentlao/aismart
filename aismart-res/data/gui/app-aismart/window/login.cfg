#textdomain aismart-lib

[window]
	app="aismart"
	id="login"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height - keyboard_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					[panel]
						definition="default"
						label="misc/black-background.png"
						[grid]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(statusbar_height)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[grid]
										id="title_grid"
										[row]
											[column]
												[spacer]
													definition="default"
													width="(8)"
												[/spacer]
											[/column]
											[column]
												[button]
													definition="node"
													id="return"
													label=_"More"
													text_color_tpl=1
												[/button]
											[/column]
											[column]
												grow_factor=1
												[label]
													definition="default"
													id="title"
													label=_"Login"
													text_color_tpl=1
													text_font_size=1001
												[/label]
											[/column]
											[column]
												[spacer]
													definition="default"
													height="(statusbar_height)"
													width="(48)"
												[/spacer]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				[column]
					[spacer]
						definition="default"
						height="(32)"
						id="login_ceil"
					[/spacer]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[grid]
						id="body_grid"
						[row]
							[column]
								[spacer]
									definition="default"
									width="(8)"
								[/spacer]
							[/column]
							[column]
								grow_factor=1
								horizontal_alignment="edge"
								vertical_alignment="edge"
								[grid]
									id="center_grid"
									[row]
										[column]
											[spacer]
												definition="default"
												height="(32)"
											[/spacer]
										[/column]
									[/row]
									[row]
										grow_factor=1
										[column]
											horizontal_alignment="edge"
											vertical_alignment="edge"
											[grid]
												id="account_grid"
												[row]
													[column]
														[spacer]
															definition="default"
															width="(8)"
														[/spacer]
													[/column]
													[column]
														grow_factor=1
														horizontal_alignment="edge"
														vertical_alignment="edge"
														[grid]
															id="account_center_grid"
															[row]
																[column]
																	horizontal_alignment="edge"
																	[rose__text_box2]
																		id="username"
																	[/rose__text_box2]
																[/column]
															[/row]
															[row]
																[column]
																	border="bottom"
																	border_size=16
																	horizontal_alignment="edge"
																	[image]
																		definition="default"
																		label="misc/split-line.png"
																	[/image]
																[/column]
															[/row]
															[row]
																[column]
																	horizontal_alignment="edge"
																	[rose__text_box2]
																		id="password"
																	[/rose__text_box2]
																[/column]
															[/row]
															[row]
																[column]
																	border="bottom"
																	border_size=16
																	horizontal_alignment="edge"
																	[image]
																		definition="default"
																		label="misc/split-line.png"
																	[/image]
																[/column]
															[/row]
															[row]
																[column]
																	border="top, bottom"
																	border_size=4
																	horizontal_alignment="edge"
																	[grid]
																		id="bonus_grid"
																		[row]
																			[column]
																				[button]
																					definition="text"
																					id="register"
																					label=_"Register"
																				[/button]
																			[/column]
																			[column]
																				grow_factor=1
																				[spacer]
																					definition="default"
																				[/spacer]
																			[/column]
																			[column]
																				[button]
																					definition="text"
																					id="reset_password"
																					label=_"Reset password"
																				[/button]
																			[/column]
																		[/row]
																	[/grid]
																[/column]
															[/row]
															[row]
																grow_factor=1
																[column]
																	[spacer]
																		definition="default"
																	[/spacer]
																[/column]
															[/row]
															[row]
																[column]
																	horizontal_alignment="edge"
																	[grid]
																		id="login_grid"
																		[row]
																			[column]
																				[spacer]
																					definition="default"
																					height="(42)"
																				[/spacer]
																			[/column]
																			[column]
																				grow_factor=1
																				horizontal_alignment="edge"
																				vertical_alignment="edge"
																				[button]
																					definition="text"
																					id="login"
																					label=_"Login"
																					text_font_size=1001
																				[/button]
																			[/column]
																		[/row]
																	[/grid]
																[/column]
															[/row]
														[/grid]
													[/column]
													[column]
														[spacer]
															definition="default"
															width="(8)"
														[/spacer]
													[/column]
												[/row]
											[/grid]
										[/column]
									[/row]
									[row]
										grow_factor=2
										[column]
											[spacer]
												definition="default"
											[/spacer]
										[/column]
									[/row]
									[row]
										[column]
											[spacer]
												definition="default"
												height="(8)"
											[/spacer]
										[/column]
									[/row]
								[/grid]
							[/column]
							[column]
								[spacer]
									definition="default"
									width="(8)"
								[/spacer]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
