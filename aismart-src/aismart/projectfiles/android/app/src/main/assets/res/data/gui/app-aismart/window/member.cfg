#textdomain aismart-lib

[window]
	app="aismart"
	id="member"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[linked_group]
			fixed_width=yes
			id="button"
		[/linked_group]
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					[panel]
						bottom_margin=4
						definition="default"
						label="misc/black-background.png"
						top_margin=4
						[grid]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(statusbar_height)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[grid]
										[row]
											[column]
												[button]
													definition="node"
													id="cancel"
													label=_"More"
													text_color_tpl=1
												[/button]
											[/column]
											[column]
												grow_factor=1
												[label]
													definition="default"
													id="title"
													label=_"Member"
													text_color_tpl=1
													text_font_size=1001
												[/label]
											[/column]
											[column]
												[spacer]
													definition="default"
													height="(36)"
													width="(48)"
												[/spacer]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					border="left, right"
					border_size=4
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[scroll_panel]
						definition="default"
						height="(0)"
						horizontal_scrollbar_mode="never"
						left_margin=4
						right_margin=4
						[grid]
							[row]
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[panel]
										definition="default"
										id="commit_panel"
										left_margin=0
										right_margin=0
										[grid]
											[row]
												[column]
													grow_factor=1
													horizontal_alignment="edge"
													vertical_alignment="edge"
													[grid]
														[row]
															[column]
																horizontal_alignment="left"
																[button]
																	definition="text"
																	id="select"
																	label=_"Select screenshot"
																[/button]
															[/column]
														[/row]
														[row]
															grow_factor=1
															[column]
																border="left"
																border_size=4
																horizontal_alignment="edge"
																vertical_alignment="edge"
																[scroll_text_box]
																	definition="default"
																	height="(0)"
																	horizontal_scrollbar_mode="never"
																	id="annotation"
																	width="(0)"
																[/scroll_text_box]
															[/column]
														[/row]
														[row]
															[column]
																horizontal_alignment="left"
																[button]
																	definition="text"
																	id="commit"
																	label=_"Commit"
																[/button]
															[/column]
														[/row]
														[row]
															[column]
																horizontal_alignment="left"
																[label]
																	definition="default"
																	label=_"If commit fails, please contact ancientcc@leagor.com"
																	mtwusc=yes
																	text_font_size=998
																[/label]
															[/column]
														[/row]
														[row]
															[column]
																[spacer]
																	definition="default"
																	height="(8)"
																[/spacer]
															[/column]
														[/row]
													[/grid]
												[/column]
												[column]
													border="top"
													border_size=4
													horizontal_alignment="edge"
													vertical_alignment="edge"
													[image]
														definition="blits"
														height="(screen_height * 40 / 100)"
														id="screenshot"
														width="(screen_width * 40 / 100)"
													[/image]
												[/column]
											[/row]
										[/grid]
									[/panel]
								[/column]
							[/row]
							[row]
								[column]
									border="left, right"
									border_size=8
									horizontal_alignment="edge"
									[image]
										definition="default"
										label="misc/split-line.png"
									[/image]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[panel]
										definition="default"
										left_margin=0
										right_margin=0
										[grid]
											[row]
												[column]
													horizontal_alignment="edge"
													[label]
														definition="default"
														id="steps_section"
													[/label]
												[/column]
											[/row]
											[row]
												[column]
													horizontal_alignment="edge"
													[panel]
														bottom_margin=0
														definition="default"
														right_margin=0
														top_margin=0
														[grid]
															[row]
																[column]
																	grow_factor=1
																	horizontal_alignment="edge"
																	vertical_alignment="edge"
																	[grid]
																		[row]
																			[column]
																				border="bottom"
																				border_size=4
																				horizontal_alignment="left"
																				[label]
																					definition="default"
																					id="step1"
																					mtwusc=yes
																					text_font_size=999
																				[/label]
																			[/column]
																		[/row]
																		[row]
																			[column]
																				border="bottom"
																				border_size=4
																				horizontal_alignment="left"
																				[label]
																					definition="default"
																					id="step2"
																					mtwusc=yes
																					text_font_size=999
																				[/label]
																			[/column]
																		[/row]
																		[row]
																			[column]
																				horizontal_alignment="left"
																				[label]
																					definition="default"
																					id="step3"
																					mtwusc=yes
																					text_font_size=999
																				[/label]
																			[/column]
																		[/row]
																		[row]
																			[column]
																				horizontal_alignment="left"
																				[label]
																					definition="default"
																					id="step4"
																					mtwusc=yes
																					text_font_size=999
																				[/label]
																			[/column]
																		[/row]
																	[/grid]
																[/column]
																[column]
																	[image]
																		definition="default"
																		height="(120)"
																		label="misc/alipay.png"
																		width="(120)"
																	[/image]
																[/column]
															[/row]
														[/grid]
													[/panel]
												[/column]
											[/row]
											[row]
												[column]
													border="top, bottom"
													border_size=4
													horizontal_alignment="edge"
													[image]
														definition="default"
														label="misc/split-line.png"
													[/image]
												[/column]
											[/row]
											[row]
												[column]
													horizontal_alignment="edge"
													[label]
														definition="default"
														label=_"Member rights"
													[/label]
												[/column]
											[/row]
											[row]
												[column]
													horizontal_alignment="edge"
													vertical_alignment="edge"
													[listbox]
														definition="default"
														horizontal_scrollbar_mode="never"
														id="capability"
														width="(0)"
														[linked_group]
															fixed_width=yes
															id="normal"
														[/linked_group]
														[linked_group]
															fixed_width=yes
															id="vip1"
														[/linked_group]
														[linked_group]
															fixed_width=yes
															id="vip2"
														[/linked_group]
														[linked_group]
															fixed_width=yes
															id="parameter"
														[/linked_group]
														[header]
															[row]
																[column]
																	horizontal_alignment="edge"
																	[panel]
																		definition="default"
																		left_margin=0
																		right_margin=0
																		top_margin=0
																		[grid]
																			[row]
																				[column]
																					border="right"
																					border_size=8
																					[spacer]
																						definition="default"
																						linked_group="parameter"
																					[/spacer]
																				[/column]
																				[column]
																					border="right"
																					border_size=8
																					grow_factor=1
																					horizontal_alignment="left"
																					[label]
																						definition="default"
																						label=_"Normal"
																						linked_group="normal"
																						text_font_size=999
																					[/label]
																				[/column]
																				[column]
																					border="right"
																					border_size=8
																					grow_factor=1
																					horizontal_alignment="left"
																					[label]
																						definition="default"
																						label=_"VIP1"
																						linked_group="vip1"
																						text_font_size=999
																					[/label]
																				[/column]
																				[column]
																					grow_factor=1
																					horizontal_alignment="left"
																					[label]
																						definition="default"
																						label=_"VIP2"
																						linked_group="vip2"
																						text_font_size=999
																					[/label]
																				[/column]
																			[/row]
																		[/grid]
																	[/panel]
																[/column]
															[/row]
															[row]
																[column]
																	horizontal_alignment="edge"
																	[image]
																		definition="default"
																		label="misc/translucent-split-line.png"
																		width="(0)"
																	[/image]
																[/column]
															[/row]
														[/header]
														[list_definition]
															[row]
																[column]
																	[toggle_panel]
																		definition="default"
																		[grid]
																			[row]
																				[column]
																					horizontal_alignment="edge"
																					[panel]
																						definition="default"
																						left_margin=0
																						right_margin=0
																						[grid]
																							[row]
																								[column]
																									border="right"
																									border_size=8
																									horizontal_alignment="left"
																									[label]
																										definition="default"
																										id="parameter"
																										linked_group="parameter"
																										text_font_size=999
																									[/label]
																								[/column]
																								[column]
																									border="right"
																									border_size=8
																									grow_factor=1
																									horizontal_alignment="left"
																									[label]
																										definition="default"
																										id="normal"
																										linked_group="normal"
																										text_font_size=999
																									[/label]
																								[/column]
																								[column]
																									border="right"
																									border_size=8
																									grow_factor=1
																									horizontal_alignment="left"
																									[label]
																										definition="default"
																										id="vip1"
																										linked_group="vip1"
																										text_font_size=999
																									[/label]
																								[/column]
																								[column]
																									grow_factor=1
																									horizontal_alignment="left"
																									[label]
																										definition="default"
																										id="vip2"
																										linked_group="vip2"
																										text_font_size=999
																									[/label]
																								[/column]
																							[/row]
																						[/grid]
																					[/panel]
																				[/column]
																			[/row]
																			[row]
																				[column]
																					horizontal_alignment="edge"
																					[image]
																						definition="default"
																						label="misc/translucent-split-line.png"
																						width="(0)"
																					[/image]
																				[/column]
																			[/row]
																		[/grid]
																	[/toggle_panel]
																[/column]
															[/row]
														[/list_definition]
													[/listbox]
												[/column]
											[/row]
										[/grid]
									[/panel]
								[/column]
							[/row]
							[row]
								grow_factor=1
								[column]
									[spacer]
										definition="default"
									[/spacer]
								[/column]
							[/row]
						[/grid]
					[/scroll_panel]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
