#textdomain aismart-lib

[window]
	app="aismart"
	id="user_manager"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					[panel]
						definition="default"
						label="misc/black-background.png"
						[grid]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(statusbar_height)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[grid]
										[row]
											[column]
												[button]
													definition="node"
													id="ok"
													label=_"Device"
													text_color_tpl=1
												[/button]
											[/column]
											[column]
												grow_factor=1
												[label]
													definition="default"
													id="title"
													label=_"Copy files to Documents"
													mtwusc=yes
													text_color_tpl=1
													text_font_size=1001
												[/label]
											[/column]
											[column]
												[spacer]
													definition="default"
													width="(36)"
												[/spacer]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
							[row]
								[column]
									[spacer]
										definition="default"
									[/spacer]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[panel]
						definition="default"
						[grid]
							[row]
								[column]
									horizontal_alignment="edge"
									[grid]
										[row]
											[column]
												grow_factor=1
												horizontal_alignment="left"
												[label]
													definition="default"
													id="remark"
													mtwusc=yes
													text_font_size=999
												[/label]
											[/column]
											[column]
												[image]
													definition="default"
													height="(64)"
													id="userdata"
													label="misc/documents.png"
													width="(64)"
												[/image]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
							[row]
								[column]
									border="top, bottom"
									border_size=8
									horizontal_alignment="edge"
									[image]
										definition="default"
										label="misc/split-line.png"
									[/image]
								[/column]
							[/row]
							[row]
								grow_factor=1
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[tree]
										definition="default"
										foldable=yes
										height="(0)"
										horizontal_scrollbar_mode="never"
										id="explorer"
										indention_step_size=12
										width="(0)"
										[node]
											id="default"
											[node_definition]
												definition="default"
												[grid]
													[row]
														[column]
															[toggle_button]
																definition="tree_node"
																id="__icon"
															[/toggle_button]
														[/column]
														[column]
															grow_factor=1
															horizontal_alignment="edge"
															[label]
																definition="node"
																id="text"
															[/label]
														[/column]
													[/row]
												[/grid]
											[/node_definition]
										[/node]
									[/tree]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
