#define GUI__TEXT_VERTICALLY_BOTTOMED
	"(if(text_height < height, (height - text_height - 2), 0))"
#enddef

#define GUI__BOTTOMED_TEXT FONT_SIZE FONT_STYLE FONT_COLOR
	[text]
