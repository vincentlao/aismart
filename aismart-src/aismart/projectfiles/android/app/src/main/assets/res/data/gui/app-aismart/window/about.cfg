#textdomain aismart-lib

[window]
	app="aismart"
	id="about"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					[panel]
						bottom_margin=4
						definition="default"
						label="misc/black-background.png"
						top_margin=4
						[grid]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(statusbar_height)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[grid]
										[row]
											[column]
												[button]
													definition="node"
													id="cancel"
													label=_"More"
													text_color_tpl=1
												[/button]
											[/column]
											[column]
												grow_factor=1
												[label]
													definition="default"
													id="title"
													label=_"Help"
													text_color_tpl=1
													text_font_size=1001
												[/label]
											[/column]
											[column]
												[spacer]
													definition="default"
													height="(36)"
													width="(48)"
												[/spacer]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[panel]
						definition="default"
						[grid]
							[row]
								[column]
									border="top, bottom"
									border_size=8
									[image]
										definition="default"
										height="(64)"
										label="misc/logo.png"
										width="(64)"
									[/image]
								[/column]
							[/row]
							[row]
								[column]
									[label]
										definition="default"
										id="version"
									[/label]
								[/column]
							[/row]
							[row]
								grow_factor=1
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[image]
										definition="blits"
										id="help"
									[/image]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
